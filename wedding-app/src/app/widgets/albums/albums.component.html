<div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false"
    style="display: block">
    <div style="max-width: 100%;height: 100%;margin: 0;" class="modal-dialog" role="document">
        <div style="height: 100%;border:0;    border-radius: 0;" class="modal-content">
            <div class="modal-header" style="border-bottom: none;">
                <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                <!-- <button type="button" class="close" data-dismiss="modal" routerLink="/" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button> -->

                <div class="close" data-dismiss="modal" routerLink="/" aria-label="Close" style="margin: 20px 0px 0px 6vw;    width: 211px;">
                    <img style="width: 40px;" src="assets/left-arrow.svg">
                </div>
                <div class="d-none d-sm-none d-md-block">
                    <h2 style="    font-family: Playfair Display, Regular;
                        font-size: 2.4895vw;">{{eventName}}</h2>
                </div>
                <div class="d-none d-sm-none d-md-block" style="margin: 20px 6vw 0px 0px;" id="social-icons">
                    <span class="share-label">Share Photo:</span>
                    <a href="http://www.facebook.com/sharer/sharer.php?u=diya-aron.s3-website.ap-south-1.amazonaws.com" target="_blank">
                        <img style="padding: 0 9px;" src="assets/fb.svg" />
                    </a>
                    <a href="https://twitter.com/intent/tweet?text=AaronDiyaWedding&url=http://diya-aron.s3-website.ap-south-1.amazonaws.com"
                        target="_blank">
                        <img style="padding: 0 9px;" src="assets/twitter.svg" />
                    </a>
                    <img style="padding: 0 9px;" src="assets/insta.svg" />
                </div>

            </div>
            <div class="modal-body">
                <div style="margin: 0px 6.5%;height: 83%;">
                        <div id="flipbook" class="sample-flipbook" style="    border-radius: 17px;" >
                            <div class="hard shadow" >
                                <img style="width: 100%;height: 100%;" [src]="imgUrl"/>
                            </div>
                            <div class="own size shadow" style="width: 100%;height: 100%;" *ngFor="let image of albumData?.data?.albumItems">
                                    <img style="width: 100%;height: 100%;" [src]="image?.albumArt"/>
                            </div>
                        </div>
                </div>

            </div>
            <!-- <div class="modal-footer">
                
               
            </div> -->
        </div>
    </div>
</div>
