<div class="modal fade show modal-trans modal-landscape" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="false" style="display: block;overflow:hidden;">
    <div style="max-width: 100%;height: 100%;margin: 0;" role="document">
        <div style="height: 100%;border:0;border-radius: 0;display: block;position: relative;" class="modal-content">
            <div class="land header">
                <div class="row">
                    <div class="col-4 back-col">
                        <div (click)="goToPage();sendAlbumBackEvent()">
                            <img class="back-icon" src="assets/left-arrow.svg">
                        </div>
                    </div>
                    <div class="col-4">
                        <div>
                            <h2 style="margin: 0;" class="event-text">{{eventName}}</h2>
                        </div>
                    </div>
                    <div class="col-4">
                        <div id="social-icons">
                            <span class="share-label d-none d-sm-none d-md-block">Share Photo:</span>
                            <a (click)="sendPhotoShareEvent('fb share')" class="share-link" href="http://www.facebook.com/sharer/sharer.php?u=diyaaron.s3-website.ap-south-1.amazonaws.com?utm_source=webshare%26utm_medium=fb" target="_blank">
                                <img class="share-img" src="assets/fb.svg" />
                            </a>
                            <a (click)="sendPhotoShareEvent('tw share')" class="share-link" [href]="encoderTwitterURL()" target="_blank">
                                <img class="share-img" src="assets/twitter.svg" />
                            </a>
                            <!-- <img style="padding: 0 9px;" src="assets/insta.svg" /> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-block">

                <div onmousedown="return false" class="img-container">

                    <div *ngIf="lgScreen" id="img-bucket" class="img-div-trans" style="height:inherit">
                        <div  style="height: inherit;" (click)="nextImage()">
                            <img *ngFor="let img of this.albumData.data;index as i" [ngClass]="i === index ? 'opaque':'non-opaque'" class="img-fluid trans {{'img1'+i}}"
                                (load)="checkBgLoaded()" style="margin: auto;" [src]="img.url" onError="this.src='https://www.tiffinmotorhomes.com.au/wp-content/uploads/2016/01/image-placeholder.png'"
                            />
                            <img class="placeholder-img img-fluid trans" [src]="currentImg">
                        </div>
                    </div>
                    <div *ngIf="!lgScreen " id="zoomHolders" class="img-div-trans" (swiperight)="prevImage()"
                    (swipeleft)="nextImage()" >
                                          <pinch-zoom style="display: unset" height="inherit" auto-zoom-out="true" zoom-button="false">
                                <img *ngFor="let img of this.albumData.data;index as i"  class="img-fluid landscape smallscreen trans {{'img1'+i}}"  (load)="checkBgLoaded()" [ngClass]="i === index ? 'opaque':'non-opaque'"
                                    [src]="img.url" onError="this.src='https://www.tiffinmotorhomes.com.au/wp-content/uploads/2016/01/image-placeholder.png'"
                                />
                                <img class="placeholder-img img-fluid trans" [src]="currentImg">

                            </pinch-zoom>
                                   </div> 

                    <div class="page-right" id="land-1" [hidden]="!(albumData.data.length > index+1)" (click)="nextImage()">
                        <i class="fa fa-chevron-circle-right" style="cursor: pointer;"></i>
                    </div>
                    <div id="land-0" class="page-left" *ngIf="index >= 1" (click)="prevImage()">
                        <i class="fa fa-chevron-circle-left" style="cursor: pointer;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img class="preload" onload="this.style.display = 'block'" [src]="albumData.data[this.index+1].url" style="width: 1px;height: 1px;">

</div>
