<div>
    <div class="row">
        <div style="height: 68px" class="col-12 col-sm-12 col-md-12 col-lg-12">

        </div>
        
    </div>
    <div class="row">
            <div  class="col-sm-12 col-xs-12 col-12 col-md-12 col-lg-12 col-xl-12" style="width: 100%;">
