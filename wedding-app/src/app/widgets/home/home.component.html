<div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <app-nav-bar
        [imageUrl]="wedddingOverviewData?.data?.welcome"
      ></app-nav-bar>
    </div>
  </div>
  <div class="key-photo">
    <img
      style="display: none"
      onload="this.style.display = 'block'"
      id="bg-image"
      class="img-fluid"
      [src]="wedddingOverviewData?.data?.welcome"
    />
  </div>

  <div class="container-fluid-nomax">
        <div class="parent-container">
          <div>
              <div style="padding-left: 0px;padding-right: 0px" >
              <div class="couple-container">
                <app-container [weddingData]="wedddingOverviewData" ></app-container>
              </div>
            </div>
            <div style="padding-left: 0px;padding-right: 0px">
                <div style="min-height: 1000px;background-color: #F6F2EF;width: 100%;position: relative;">
                    <app-guest-book (sendWishEvent)="setGuestBookWishes($event)"></app-guest-book>
                    <!-- <app-footer></app-footer> -->
                </div>
            </div>
                
          </div>
          </div>
        </div>

    </div>
